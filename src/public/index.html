<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat JavaScript Mongo</title>
    <!-- CDN fontawesome-->
    <script src="https://kit.fontawesome.com/f8775ca997.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Chat JavaScript Mongo</a>
    </nav>
    <!-- Login form -->
    <div class="container" id="nickWrap">
        <div class="card col-md-6 mt-5 mx-auto">
            <div class="card-header text-center">
                <h3>Enter your Username:</h3>
            </div>
            <a id="nickError"></a>
            <div class="card-body">
                <form id="nickForm">
                    <input type="text" id="nickName" class="form-control">
                    <button type="submit" class="form-control btn btn-warning mt-2">
                        <i class="fas fa-location-arrow mr-1"></i>
                        Send</button>
                </form>
            </div>
        </div>
    </div>
    <!--  -->
    <!-- Chat Container -->
    <div class="container" id="contentWrap">
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Let's Chat</h4>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-location-arrow mr-1"></i>
                                    Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Users:</h3>
                    </div>
                    <div class="card-body">
                        <div id="userNames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!-- Files JS -->
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
